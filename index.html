<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <form action="">
    <h1>Math quiz</h1>
    <h2 id="task">Task:</h2>
    <h3 id="time">Time: 0</h3>
    <h3 id="score">Score: 0</h3>
    <h4>High score: 0</h4>
    <input id="playerInput" type="text" placeholder="Type your answer">
    <button id="submitBtn">Submit</button>
    <button onclick="start(event,'+')">Addition</button>
    <button onclick="start(event,'-')">Subtraction</button>
    <button onclick="start(event,'*')">Multiplication</button>
    <button onclick="start(event,'/')">Division</button>
  </form>  
  <script src="script.js" ></script>
</body>
</html>
